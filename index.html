<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c899c3a4a.js" crossorigin="anonymous"></script>
</head>
<body class=".debug">

    <header>

        <nav class="navbar ">

            <div class="container-fluid nav_bg">

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/logo.svg" alt="">
                </a>
              
                <form class="w-75">
                    <div class="input-group">
                        <span class="input-group-text searchbar_bg" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="text" class="form-control searchbar_bg" placeholder="Prova a cercare: Lezioni di Lavarel">
                    </div>
                </form>

                <ul class="d-flex list-unstyled gap-3 align-self-center m-0">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-list-ul"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-circle-question"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-bell"></i>
                        </a>
                    </li>
                </ul>
                
            </div>
          </nav>

    </header>

    
    <main>

        <aside>
          
            <div class="container d-flex flex-column justify-content-between ">

                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="" class="d-flex gap-2 align-items-center text-white text-decoration-none my-3">
                            <i class="fa-solid fa-house"></i>
                            <h5 class="m-0">Home</h5>
                        </a>
                    </li>
                    <li>
                        <a href="" class="d-flex gap-2 align-items-center text-white text-decoration-none  my-3">
                            <i class="fa-solid fa-chart-simple"></i>
                            <h5 class="m-0 ms-1">Stats</h5>
                        </a>
                    </li>
                    <li>
                        <a href="" class="d-flex gap-2 align-items-center text-white text-decoration-none  my-3">
                            <i class="fa-solid fa-signal"></i>
                            <h5 class="m-0">Signals</h5>
                        </a>
                    </li>
                </ul>
                <ul class="list-unstyled mx-auto">
                    <li>
                        <a href="" class="d-flex gap-2 align-items-center text-white text-decoration-none  my-3">
                            <i class="fa-solid fa-gear"></i>
                            <h5 class="m-0">Admin</h5>
                        </a>
                    </li>
                </ul>
            </div>
    
        </aside>

    </main>

</body>
</html>
